<h2>Países:</h2>
<div *ngIf="countries.length == 0; else table" class="alert alert-warning text-center" style="margin: 20px 0;">
    No hay países que mostrar
</div>

<ng-template #table>
    <table class="table table-striped table-hover" style="margin: 20px 0;">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Ícono</th>
                <th scope="col">País</th>
                <th scope="col">Capital</th>
                <th scope="col">Región</th>
                <th scope="col">Población</th>
                <th scope="col">Códigos</th>
            </tr>
        </thead>
        <tbody>
            <!-- El pipe 'slice' te permite seleccionar un rango de elementos de un array. En este caso, estamos mostrando los primeros 50 países de la lista. -->
            <!-- El pipe 'number' te permite formatear números para que sean más legibles. En este caso, estamos formateando la población para que tenga separadores de miles. -->
            <tr *ngFor="let country of countries | slice: 0:50; let i = index">
                <td scope="row">{{ i + 1 }}</td>
                <td> {{ country.flag }} </td>
                <td> {{ country.name.common }} </td>
                <td> {{ country.capital[0] }} </td>
                <td> {{ country.region }} </td>
                <td> {{ country.population | number }} </td>
                <td> {{ country.cca3 }} </td>
            </tr>
        </tbody>
    </table>
</ng-template>
