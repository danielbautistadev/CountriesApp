<div *ngIf="countries.length == 0; else table" class="alert alert-warning text-center" style="margin: 20px 0;">
    No hay países que mostrar
</div>

<ng-template #table>
    <table class="table table-hover" style="margin: 20px 0;">
        <thead>
            <tr>
                <th>#</th>
                <th>Ícono</th>
                <th>Bandera</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Región</th>
                <th>Población</th>
                <th>Historia</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td> {{ i + 1 }} </td>
                <td> {{ country.flag }} </td>
                <td> <img [src]="country.flags.svg" [alt]="country.flags.alt" style="width: 40px;"> </td>
                <td> {{ country.name.common }} </td>
                <td> {{ country.capital }} </td>
                <td> {{ country.region }} </td>
                <td> {{ country.population | number }} </td>
                <td> <a href="#">Más Info</a> </td>
            </tr>
        </tbody>
    </table>
</ng-template>
