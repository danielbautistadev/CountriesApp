<div *ngIf="countries.length == 0; else table" class="alert alert-warning text-center" style="margin: 20px 0;">
    No hay capitales que mostrar
</div>

<ng-template #table>
    <h2 style="margin: 15px 0;">Capital: {{ countries[0].capital }}</h2>
    <table class="table table-hover" style="margin: 20px 0;">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Ícono</th>
                <th scope="col">País</th>
                <th scope="col">Región</th>
                <th scope="col">Población</th>
                <th scope="col">Detalles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let country of countries; let i = index">
                <td scope="row"> {{ i + 1 }} </td>
                <td> {{ country.flag }} </td>
                <td> {{ country.name.common }} </td>
                <td> {{ country.region }} </td>
                <td> {{ country.population | number }} </td>
                <td> <a [routerLink]="[ '/countries/by', country.cca3]" >Más Detalles</a> </td>
            </tr>
        </tbody>
    </table>
</ng-template>
